<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="theme-color" content="#08AE9E">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <title>Green Rescue</title>
  </head>
  <body>
    <nav>
    <a class="ajax" href="" data-dump=".main">
      <h1>
        Green Rescue
      </h1>
    </a>
    </nav>
    <div class="main">
      <div class="search">
        <form class="search-form" method="GET" action="/list/">
          <input class="textfield q" name="q" type="search" placeholder="Etsi..." aria-label="Hae"
            maxlength="30" autocomplete="off" accept-charset="utf-8" />
          <button class="btn ajax" type="submit" title="Hae" data-url="/list/" data-dump=".main">
            <i class="fas fa-search"></i>
          </button>
          <button class="btn" type="button" title="Hakuasetukset" onclick="openModal()">
            <i class="fas fa-ellipsis-h"></i>
          </button>
          <button class="btn ajax" type="submit" title="Hae" data-url="/list/" data-dump=".main">
            Hae
          </button>
        </form>
      </div>
    </div>
    <div class="modal" onclick="closeModal()">
      <div class="filter">
        <h2>
          Suodata hakutuloksia
        </h2>
        <ul>
          <li>
            <input type="checkbox">
            Kehä III ulkopuoli
          </li>
          <hr />
          <li>
            <input type="checkbox">
            Vantaa
          </li>
          <hr />
          <li>
            <input type="checkbox">
            Vain luomu
          </li>
          <li>
            <input type="checkbox">
            Porkkana
          </li>
          <li>
            <input type="checkbox">
            Kananmuna
          </li>
          <li>
            <input type="checkbox">
            Peruna
          </li>
          <li>
            <input type="checkbox">
            Persilja
          </li>
          <li>
            <input type="checkbox">
            Sipuli
          </li>
        </ul>
        <button class="btn" onclick="closeModal()">
          Lisää hakuehdot
        </button>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/scripts.js"></script>
  </body>
</html>
